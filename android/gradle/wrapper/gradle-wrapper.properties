# Gradle Configuration for Android Projects
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists

# Using Gradle 8.5 which is compatible with Android Gradle Plugin 8.2.2
distributionUrl=https\://services.gradle.org/distributions/gradle-8.13-all.zip

# Network timeout settings (in milliseconds)
systemProp.org.gradle.internal.http.connectionTimeout=120000
systemProp.org.gradle.internal.http.socketTimeout=120000

# Enable Gradle Daemon for better build performance
org.gradle.daemon=true

# Configure JVM arguments for the Gradle Daemon
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel execution and build cache
org.gradle.parallel=true
org.gradle.caching=true

# Enable configuration on demand for faster builds
org.gradle.configureondemand=true

# Enable build scan for build insights (comment out if not needed)
# org.gradle.scan.triggerSamples=true
